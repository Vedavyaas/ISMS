<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/auth.css" />
</head>

<body>

    <div class="auth-container">
        <main class="auth-card" aria-label="Reset Password">
            <h1 class="auth-title">Reset Password</h1>
            <p class="subtitle" style="color: var(--text-muted); margin-bottom: 24px; font-size: 13px;">Enter your
                username and new password.</p>

            <form id="resetForm" class="form" autocomplete="on">
                <div class="form-group">
                    <label class="label" for="username">Username</label>
                    <input class="input" id="username" name="username" type="text" required />
                </div>

                <div class="form-group">
                    <label class="label" for="newPassword">New Password</label>
                    <input class="input" id="newPassword" name="newPassword" type="password" required />
                </div>

                <button class="btn" type="submit" style="width: 100%; margin-top: 8px;">Reset Password</button>
            </form>

            <div id="msg" class="message hidden" role="status" aria-live="polite" style="margin-top: 20px;"></div>

            <div style="margin-top: 24px; text-align: center;">
                <a class="link" href="/login">Back to login</a>
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const msg = document.getElementById('msg');

        function showMessage(text, kind) {
            msg.textContent = text;
            msg.className = `message ${kind}`;
            msg.hidden = false;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.hidden = true;

            const username = document.getElementById('username').value.trim();
            const newPassword = document.getElementById('newPassword').value;

            if (!username || !newPassword) {
                showMessage('Please enter username and new password.', 'error');
                return;
            }

            try {
                const body = new URLSearchParams({ username, newPassword });
                const res = await fetch('/password/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                    },
                    body
                });

                const text = await res.text();
                showMessage(text || 'Request completed.', res.ok ? 'success' : 'error');
            } catch (_) {
                showMessage('Unable to reset password. Please try again.', 'error');
            }
        });
    </script>
</body>

</html>
