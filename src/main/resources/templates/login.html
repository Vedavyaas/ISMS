<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - ISMS</title>
    <link rel="stylesheet" href="/css/auth.css" />
</head>

<body>

    <div class="auth-container">
        <main class="auth-card" aria-label="Login">
            <h1 class="title" style="margin-bottom: 8px; font-weight: 600;">Sign in</h1>
            <p class="subtitle" style="color: var(--text-muted); margin-bottom: 24px; font-size: 14px;">Welcome back to
                ISMS</p>

            <form id="loginForm" class="form" autocomplete="on">
                <div class="form-group">
                    <label class="label" for="username">Username</label>
                    <input class="input" id="username" name="username" type="text" required autofocus />
                </div>

                <div class="form-group">
                    <label class="label" for="password">Password</label>
                    <input class="input" id="password" name="password" type="password" required />
                </div>

                <button class="btn" type="submit" style="width: 100%; margin-top: 8px;">Sign in</button>
            </form>

            <div id="msg" class="message hidden" role="status" aria-live="polite" style="margin-top: 20px;"></div>

            <div style="margin-top: 24px; text-align: center;">
                <a class="link" href="/forgot-password"
                    style="font-size: 13px; color: var(--text-muted); text-decoration: none;">Forgot your password?</a>
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const msg = document.getElementById('msg');

        function showMessage(text, kind) {
            msg.textContent = text;
            msg.className = `message ${kind}`;
            msg.hidden = false;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.hidden = true;

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('Please enter username and password.', 'error');
                return;
            }

            try {
                const res = await fetch('/authenticate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!res.ok) {
                    showMessage('Invalid username or password.', 'error');
                    return;
                }

                const data = await res.json();
                if (data && data.token) {
                    localStorage.setItem('isms.jwt', data.token);
                }

                showMessage('Login successful.', 'success');
                setTimeout(() => {
                    window.location.assign('/dashboard');
                }, 300);
            } catch (_) {
                showMessage('Connection error. Please try again.', 'error');
            }
        });
    </script>
</body>

</html>
